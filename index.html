<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
    <div class="nav">
      <span class="title logo">Where in the world</span>
      <div class="theme-main-container">
        <div class="theme-container ">
          <span class="theme-container__icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
          </span> 
          <span class="theme-container__text">Dark Mode</span>
        </div>
        <div class="theme-container hide">
          <span class="theme-container__icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>          </span> 
          <span class="theme-container__text">Light Mode</span>
        </div>
    </div>
    </div>
    <main class=" main">
      <div class="search-and-filter">
        <div class="search">
          <input type="text" class="search-input" placeholder="Search for a country..."/>
          <span class="theme-container__icon search-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
          </span>
        </div>
        <div class="filter">
          <span>
            <label for="filter-continents">Filter by Region</label>
          </span>
        <div>
          <select name="filter-continents" class="filter-options" id="filter">
            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Oceania">Oceania</option>
            <option value="Europe">Europe</option>
                    </select>
        </div>
         
        </div>

      </div>
      <section class="country-cards-container">
  
 
      </section>
      <section class="actual-country-details  hide">
        <div class="button-container">
          <button class="back-button">Back</button>
        </div>
        <div class="country-container-container">
          
          
        </div>
         
      

      </section>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
